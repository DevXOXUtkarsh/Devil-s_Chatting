<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

#chat-container {
    width: 500px;
    height: 600px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    padding: 20px;
    animation: slide-in 0.5s ease-in-out;
}

#chat-window {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

#output {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

#username, #message, #file {
    width: calc(100% - 20px);
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#send {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #5cb85c;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

#send:hover {
    background: #4cae4c;
}

@keyframes slide-in {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@media (max-width: 600px) {
    body {
        justify-content: flex-start;
        align-items: flex-start;
        height: auto;
        padding: 20px;
    }

    #chat-container {
        width: 100%;
        height: auto;
        min-height: 100vh;
        border-radius: 0;
        padding: 10px;
    }

    #username, #message, #file, #send {
        width: 100%;
        margin: 5px 0;
    }
}
#confirm-s{
  height:25px;
  width:95px;
  background-color:black;
  color:white;
  border:solid 2px red;
  border-radius:5px;
  cursor:pointer;
}
#confirm-s:active{
  color:black;
  background-color:white;
}
</style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <input id="username" type="text" placeholder="Enter your name">
      <button id="confirm-s"  onclick="Confirm()">Set Name</button>
        <input id="message" type="text" placeholder="Enter message">
        <input id="file" type="file" accept="image/*,video/*">
        <button id="send">Send</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>


<script>
const sendButton = document.getElementById('send');
const messageInput = document.getElementById('message');
const usernameInput = document.getElementById('username');
const fileInput = document.getElementById('file');
const output = document.getElementById('output');

sendButton.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const message = messageInput.value.trim();
    const username = usernameInput.value.trim();
    const file = fileInput.files[0];

    if (!username) {
        alert('Please enter your name');
        return;
    }

    if (message) {
        output.innerHTML += `<p class="message"><strong>${username}:</strong> ${message}</p>`;
        messageInput.value = '';
        scrollToBottom();
    }

    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            let fileContent = '';
            if (file.type.startsWith('image/')) {
                fileContent = `<img src="${e.target.result}" alt="Image" style="max-width: 100%; height: auto;">`;
            } else if (file.type.startsWith('video/')) {
                fileContent = `<video controls style="max-width: 100%; height: auto;">
                                 <source src="${e.target.result}" type="${file.type}">
                               </video>`;
            } else if (file.type === 'image/gif') {
                fileContent = `<img src="${e.target.result}" alt="GIF" style="max-width: 100%; height: auto;">`;
            }
            output.innerHTML += `<p class="message"><strong>${username}:</strong><br>${fileContent}</p>`;
            scrollToBottom();
        };
        reader.readAsDataURL(file);
        fileInput.value = '';
    }
}

function scrollToBottom() {
    const chatWindow = document.getElementById('chat-window');
    chatWindow.scrollTop = chatWindow.scrollHeight;
}
function Confirm(){
  var nameField= document.getElementById('username');
  nameField.classList.add('readonly');
  nameField.setAttribute('readonly' , 'true')
}
//# sourceURL=userscript.js
</script>
</body>
</html>
