<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input[type="text"], input[type="password"], input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 60%;
      transform: translateY(-50%);
    }

    .profile-pic-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <input type="file" id="profilePic" accept="image/*" onchange="previewProfilePic()">
    <img id="profilePicPreview" class="profile-pic-preview" src="#" alt="Profile Picture Preview" style="display: none;">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    function previewProfilePic() {
      const file = document.getElementById('profilePic').files[0];
      const preview = document.getElementById('profilePicPreview');
      const reader = new FileReader();

      reader.onloadend = function() {
        preview.src = reader.result;
        preview.style.display = 'block';
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = '#';
        preview.style.display = 'none';
      }
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const profilePic = document.getElementById('profilePic').files[0];

      if (username.trim() !== '') {
        const reader = new FileReader();
        reader.onloadend = function() {
          localStorage.setItem('currentUser', username);
          localStorage.setItem('currentProfilePic', reader.result);
          if (password === 'admin') {
            localStorage.setItem('isAdmin', 'true');
            window.location.href = 'chat.html';
          } else if (password === 'friends-only') {
            localStorage.setItem('isAdmin', 'false');
            window.location.href = 'chat.html';
          } else {
            alert('Invalid password');
          }
        };
        if (profilePic) {
          reader.readAsDataURL(profilePic);
        } else {
          localStorage.setItem('currentProfilePic', 'default-profile-pic.png');
          if (password === 'admin' || password === 'friends-only') {
            reader.onloadend();
          } else {
            alert('Invalid password');
          }
        }
      } else {
        alert('Invalid username or password');
      }
    }
  </script>
</body>
</html>
