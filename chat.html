<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .message {
      margin-bottom: 10px;
      padding-bottom: 5px;
      position: relative;
      display: flex;
      align-items: center;
    }

    .message img, .message video {
      max-width: 100px;
      max-height: 100px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .message-right {
      justify-content: flex-end;
      text-align: right;
    }

    .message-left {
      justify-content: flex-start;
      text-align: left;
    }

    .message-deleted {
      color: red;
      font-style: italic;
    }

    .input-container {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      margin-right: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .input-container {
        flex-direction: column;
        align-items: flex-start;
      }

      input[type="text"], input[type="file"] {
        width: 100%;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img id="currentProfilePic" class="profile-pic" src="#" alt="Profile Picture">
      <span id="currentUsername"></span>
    </div>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="file" id="fileInput" accept="image/*,video/*,application/vnd.android.package-archive" onchange="sendFile()">
      <input type="text" id="messageInput" placeholder="Type a message..." oninput="typing()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');
    const currentProfilePic = document.getElementById('currentProfilePic');
    const currentUsername = document.getElementById('currentUsername');

    // Load user data from localStorage
    const username = localStorage.getItem('currentUser');
    const profilePic = localStorage.getItem('currentProfilePic');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';

    if (username) {
      currentUsername.textContent = username;
      currentProfilePic.src = profilePic;
    } else {
      window.location.href = 'index.html';
    }

    function sendMessage() {
      const text = messageInput.value;
      if (text.trim() === '') return;

      const message = {
        type: 'text',
        sender: username,
        content: text,
        timestamp: new Date().toISOString()
      };

      saveMessage(message);
      displayMessages();
      messageInput.value = '';
    }

    function sendFile() {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = function() {
        const message = {
          type: file.type.startsWith('image/') ? 'image' :
               file.type.startsWith('video/') ? 'video' : 'file',
          sender: username,
          content: reader.result,
          timestamp: new Date().toISOString()
        };

        saveMessage(message);
        displayMessages();
      };
      reader.readAsDataURL(file);
    }

    function saveMessage(message) {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.push(message);
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function displayMessages() {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.className = 'message ' + (msg.sender === username ? 'message-right' : 'message-left');
        
        if (msg.type === 'text') {
          messageElement.textContent = msg.content;
        } else if (msg.type === 'image') {
          const img = document.createElement('img');
          img.src = msg.content;
          messageElement.appendChild(img);
        } else if (msg.type === 'video') {
          const video = document.createElement('video');
          video.src = msg.content;
          video.controls = true;
          messageElement.appendChild(video);
        } else {
          const link = document.createElement('a');
          link.href = msg.content;
          link.textContent = 'Download File';
          link.download = true;
          messageElement.appendChild(link);
        }

        messagesContainer.appendChild(messageElement);
      });

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function typing() {
      // Handle "is typing" functionality
    }

    function logout() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('currentProfilePic');
      localStorage.removeItem('isAdmin');
      window.location.href = 'index.html';
    }

    // Polling to sync messages
    setInterval(displayMessages, 2000);
  </script>
</body>
</html>
